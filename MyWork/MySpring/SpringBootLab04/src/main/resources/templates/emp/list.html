<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사원 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">사원 목록</h1>
<a href="/emp/new" class="btn btn-primary mb-3">사원 등록</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>사번</th>
            <th>이름</th>
            <th>직업</th>
            <th>급여</th>
            <th>부서</th>
            <th>관리</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="emp : ${emps}">
            <td th:text="${emp.empno}"></td>
            <td th:text="${emp.ename}"></td>
            <td th:text="${emp.job}"></td>
            <td th:text="${emp.sal}"></td>
            <td th:text="${emp.dept.deptno}"></td>
            <td>
                <a th:href="@{'/emp/' + ${emp.empno}}" class="btn btn-info btn-sm">상세</a>
                <a th:href="@{'/emp/' + ${emp.empno} + '/edit'}" class="btn btn-warning btn-sm">수정</a>
                <form th:action="@{'/emp/' + ${emp.empno} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>

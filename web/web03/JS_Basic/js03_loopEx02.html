<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8">
  <title>반복문</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .result {
      margin: 20px;
      padding: 10px;
      background-color: bisque;
    }
  </style>
</head>

<body>
  <h2>숫자를 입력하고 버튼을 클릭해보자</h2>
  <input type="number" id="number" placeholder="숫자 입력"/>
  <button onclick="runloop()">클릭</button>

  <h3>for 반복문 결과</h3>
  <div id="forResult" class="result"></div>

  <h3>while 반복문 결과</h3>
  <div id="whileResult" class="result"></div>

  <script>
    function runloop() {
      const num = Number(document.getElementById("number").value); // 수치로 형변환

      if(isNaN(num) || num < 0) {
        alert("숫자입력 잘해봐");
        return;
      }
      // for loop
      let forPrint = "";
      for (let i = 1; i <= num; i++) {
        forPrint += i + " ";
      }
      // document.getElementById("forResult").textContent = forPrint.trim();
      Output("forResult", forPrint);

      // while loop
      let whilePrint = "";
      let j = 1;
      while (j <= num) {
        whilePrint += j + " ";
        j++;
      }
      // document.getElementById("whileResult").textContent = whilePrint.trim();
      Output("whileResult", whilePrint);
    }

    function Output(eId, text){
      const target = document.getElementById(eId);
      target.textContent = " "; // 초기화
      
      const chars = text.trim().split(" ");
      let i = 0;

      const interval = setInterval(() => {
          if (i < chars.length) {
            target.textContent += chars[i] + " ";
            i++;
          } else {
            clearInterval(interval);
          }
       }, 1000);
    }
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>변수 선언</title></head>
<body>
  <script>
    var name = "홍길동";
    let age = 30;
    const PI = 3.1415;
    document.write("이름: " + name + "<br>나이: " + age + "<br>원주율: " + PI);

    console.log(" 원주율: " + PI);
  </script>
</body>
</html>

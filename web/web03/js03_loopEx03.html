<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복문 출력 애니메이션</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
    .result {
      margin: 20px;
      padding: 10px;
      background-color: bisque;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h2>숫자를 입력하고 버튼을 클릭해보세요</h2>
  <input type="number" id="number" placeholder="숫자 입력하세요">
  <button onclick="addElement()">클릭</button>
  <div class = "result" id = "divResult"></div>


  <script>
  function addElement()
  {
    const count = Number(document.getElementById("number").value);
    const niv = document-getElementById("divResult");
    for(let i = 1;i<=count;i++)
    {
      const newbt = document.createElement("div");
      newbt.textContent = "button " + i;
      nDiv.innerHTML = "";

      for(let i = 0;i<=count;i++)
      {
        const newbt = document.createElement("div");
        newbt.textContent = "button " + i;
        nDiv.appendChild(newbt);
      }

    }
    {}
  }
  </script>
</body>
</html>

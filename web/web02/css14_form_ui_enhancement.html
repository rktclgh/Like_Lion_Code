<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 UI 커스터마이징</title>
  <style>
    input[type="checkbox"] {
      accent-color: green;
      width: 20px; height: 20px;
    }
    input:focus {
      outline: 2px solid orange;
    }
  </style>
</head>
<body>
  <form>
    <label><input type="checkbox"> 체크박스</label><br>
    <input type="text" placeholder="이름 입력">
  </form>
</body>
</html>

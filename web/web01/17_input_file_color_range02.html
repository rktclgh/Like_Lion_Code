<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>파일, 색상, 범위</title>

<style>
    .output-area {
        margin-top: 10px;
        font-size: 16px;
        color: azure;
        background-color: #333;
    }
</style>
</head>
<body>
<form>
  파일 업로드: <input type="file" name = "mfile" onchange="myhandle(event)"><br>
  좋아하는 색상: <input type="color" name = "mcolor" value="#ff0000" onchange="myhandle(event)"><br>
  만족도 (0~10): <input type="range" min="0" max="10" name = "mrange" oninput="myhandle(event)">
  
</form>
<div class = "output-area">
    <label>선택한 파일: <output id = "Id_file" >없음</output></label><br>
    <label>선택한 색상: <output id = "Id_color" >없음</output></label><br>
    <label>선택한 만족도: <output id = "Id_range" >없음</output></label><br>
</div>
<script>
    function myhandle(e) {
      const mytarget = e.target;
      if (mytarget.type === "file") {
        const file = mytarget.files[0];
        document.getElementById('Id_file').value = file ? file.name : '없음';
  
      } else if (mytarget.type === "color") {
        document.getElementById('Id_color').value = mytarget.value;
  
      } else if (mytarget.type === "range") {
        document.getElementById('Id_range').value = mytarget.value;
      }
    }
  </script>

</body></html>

<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>파일, 색상, 범위</title></head>
<body>
<form>
  파일 업로드: <input type="file" onchange="myhandle(event)"><br>
  좋아하는 색상: <input type="color" value="#ff0000" onchange="myColor(event)"><br>
  만족도 (0~10): <input type="range" min="0" max="10" oninput="myrange(event)">
  
</form>


<script>
function myhandle(e) {
  const file = e.target.files[0];
  if (file) {
    console.log("선택된 파일이름 :", file.name);
  } else {
    console.log("파일이 선택되지 않았다.");
  }
}
function myColor(e) {
  console.log("선택된 색상 :", e.target.value);
}
function myrange(event) {
  console.log(event.target.value);
}
</script>

</body></html>

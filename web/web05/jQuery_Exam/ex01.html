<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css demo</title>
    <style>
        p {
            color: blue;
            width: 200px;
            font-size: 14px;
        }
        
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <p>Just roll the mouse over me.</p>
    <p>Or me to see a color change.</p>
    <script>
        // case 1: 단계적 이벤트를 on("event_type", function());
        $("p").on("mouseover", function() {
            $(this).css("color", "red");
        }).on("mouseout", function() {
            $(this).css("color", "blue");
        }).on("click", function() {
            $(this).css("color", "yellow")
        });

        // case 2: 태그.이벤트함수(function(){}, , , ,);
        // hover()
        /*

            function() {
                $(this).css("color", "blue");
            }
        ).click(
            function() {
                $(this).css("color", "yellow")
            }
        );*/

    </script>
</body>
</html>
